<!DOCTYPE html>
<html lang="en">
<head>
<title>Lift Off!</title>

    <style>

    body{
      margin:0;
      overflow:hidden;
    }
      canvas {
            display: block;
            margin: auto;
            z-index:1;
        }
    .button{
      text-decoration:none;
      font-size:15px;
      color:#FFF;
      border-radius:3px;
      background: #0288d1;
      padding:5px 5px;
      border: 3px solid #0288d1;
      margin: 10px;
      display: block;
      z-index: 5;
    }
    </style>
  </head>

<noscript>
<!-- display unity logo with poop here -->
  </noscript>

<h1 style="color:white;position:fixed;z-index:2;left:50%;margin-left:-110px;top:50%;" id="welcome">

    Press SPACE to start</h1>

<div style="color:white;position:fixed;z-index:2;left:50%;margin-left:+215px;top:20%;" id="liftoff"></div>


<div style="display:none;" id="hidden_content"><center>
    <h1>Take OFF!</h1>
    <h1>choose your next destination!</h1>
    <a class="button" href="../memorization/index.html">Restart Game</a>
    <br>
    <a class="button game-button" href="../meteoroid_navigation/index.html">☄️ Meteoroid Navigation</a>
    <br>
    <a class="button" href="../index.html">Main Menu</a>
    </center>
  </div>

<canvas id="gameCanvas"></canvas>

<script src="gradient.js"></script>
<script src="rocket_animation.js"></script>
<script src="stars.js"></script>
<script src="bird.js"></script>
<script>

  let isPaused = false;
  let animationFrameId;

  var countdown = 10; // Global countdown variable
  var countdownInterval = null; // Reference to the countdown interval
  var countdownElement = null; // Store countdown display

  // Listen for the Escape key to pause/unpause the game
  document.addEventListener("keydown", function (event) {
      if (event.key === "Escape") {
          if (!isPaused) { // if not paused yet
              pauseGame();
          } else { // if already paused
              resumeGame();
          }
      }
  });

  // Function to pause the game
  function pauseGame(){
      if (isPaused) return;
      isPaused = true;

      // Hide the "Press SPACE to start" text when the game is paused
      let welcomeText = document.getElementById("welcome");
      if (welcomeText) {
        welcomeText.style.opacity = "0";
      }

      // Stop the game loop
      if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
      }

      let countText = document.getElementById("countdown-timer");
      if (countText) {
        countText.style.opacity = "0";
      }

      // Pause countdown timer
      if (countdownInterval) {
          clearInterval(countdownInterval);
          countdownInterval = null;
      }

      // Pause all sounds
      countdownSound.pause();
      flightSound.pause();

      backgroundPauseMenu();
  }

  // Function to resume the game
  function resumeGame() {
    if (!isPaused) return;
    isPaused = false;

    if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
    }

    let welcomeText = document.getElementById("welcome");
    if (welcomeText) {
        welcomeText.style.opacity = "1";
    }

    // Show countdown again
    let countText = document.getElementById("countdown-timer");
    if (countText) {
        countText.style.opacity = "1";
    }

    // Resume countdown if still running
    if (is_counting_down && countdown > 0) {
        restartCountdown();
    }

    // After pressed space:
    if(!welcomeText && flightSound.currentTime === 0){
        countdownSound.play(); // Resume countdown sound
    } else if (flightSound.currentTime !== 0) {
        flightSound.play(); // Resume flight sound
    }

    looped();
  }


  // Function to reset the game
  function restartGame(){
      isPaused = false;
      
      // Stop the previous game loop before starting a new one
      if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
      }

      window.location.href = "../memorization/index.html";
  }

  // Function to go back to the main menu
  function backToMainMenu(){
      window.location.href = "../index.html";
  }

  // Function to background the pause menu
  function backgroundPauseMenu(){
      graphics.fillStyle = "rgba(0, 0, 0, 0.9)"
      graphics.fillRect(0, 0, canvas.width, canvas.height);

      graphics.fillStyle = "#FFFFFF";
      graphics.font = "50px Arial";
      graphics.textAlign = "center";
      graphics.textBaseline = "middle";
      
      let centerX = canvas.width / 2;
      let centerY = canvas.height / 2;

      graphics.fillText("Game Paused", centerX, centerY - 100);
     
      // Buttons
      backgroundPauseButton("Resume Game", centerX, centerY - 20, resumeGame);
      backgroundPauseButton("Restart Game", centerX, centerY + 50, restartGame);
      backgroundPauseButton("Main Menu", centerX, centerY + 120, backToMainMenu);
  }

  // Function to background a pause menu button
  function backgroundPauseButton(text, x, y, action) {
      let buttonWidth = 300;
      let buttonHeight = 60;

      graphics.fillStyle = "#444"; // Dark background for the button
      graphics.fillRect(x - buttonWidth / 2, y - buttonHeight / 2, buttonWidth, buttonHeight);

      graphics.fillStyle = "#FFF"; // White text
      graphics.font = "30px Arial";
      graphics.fillText(text, x, y);

      // Event listener for clicking buttons
      canvas.addEventListener("mousedown", function (event) {
          let mouseX = event.clientX;
          let mouseY = event.clientY;

          if (
              mouseX >= x - buttonWidth / 2 && mouseX <= x + buttonWidth / 2 &&
              mouseY >= y - buttonHeight / 2 && mouseY <= y + buttonHeight / 2
          ) {
              action();
          }
      });
  }

  //this is the auto load function load the background set the canvas size etc

  var window_h = window.innerHeight;
  var window_w = window.innerWidth;

  let background = new Image();
  background.src = 'background.png'; // Launchpad background

  const canvas = document.getElementById("gameCanvas");
  canvas.width=window_w;
  canvas.height=window_h;
  const graphics = canvas.getContext("2d");

  //now get the images with the rocket with no jets and with jets
  let jets= new Image();
  jets.src="jets.png";

  let nojets = new Image();
  nojets.src="nojets.png";

  let birdImage = new Image();
  birdImage.src = "bird.png"; // Bird image

  // Initialize birds
  initBirds(window_w, window_h);

  // Load the music file
  let countdownSound = new Audio('count.mp3');

  // Load the music file
  let flightSound = new Audio('launch.mp3');

  // Rocket setup
  let scale=0.5;
  var rocket_width=278*scale;
  var nojets_height=881*scale;
  var jets_height=962*scale;

  // States and variables
  var is_base=1; // Initial state
  var darkness=0;
  var star_shift=0;
  var speed=0.7;
  var acceleration=0.01;
  var downmove=window_h/2-jets_height/2;

  var is_counting_down = false; // Flag to indicate if countdown is active
  var countdownInterval = null; // Reference to the countdown interval

  function draw_bg(){

    if (is_base!=1){
      // Variables for gradient and star opacity
      var star_opacity = darkness / (510);

      if (downmove < height) {
        
        createGradient(graphics, window_w, window_h, darkness); // Gradient sky
        draw_stars(graphics, star_shift, star_opacity); // Stars
        
        // Draw birds in the sky within a specific height range
        if (darkness > 10 && darkness < 200) {
          drawBirds(graphics, birdImage, window_w, window_h); // Birds animation
        }

        graphics.drawImage(background, 0, downmove, window_w, window_h); // Initial background (launchpad)

        downmove += speed; // Move rocket upward
      } 
     
      else {
        createGradient(graphics, window_w, window_h, darkness); // Gradient sky
        
        // Draw birds in the sky within a specific height range
        if (darkness > 10 && darkness < 200) {
          drawBirds(graphics, birdImage, window_w, window_h); // Birds animation
        }
        
        // Draw stars when dark enough
        if (darkness >= 500) {
          draw_stars(graphics, star_shift, star_opacity); // Stars
        } 
      }

      // Gradually increase speed
      speed += acceleration;

      draw_flying(0); // Draw the rocket

      // Gradually increase darkness for gradient transition
      if (darkness < 1000) darkness += 0.3; // Adjust this value for speed

      // Shift stars for animation
      star_shift += 1.5;

      if (star_shift > height) {
        star_shift = 0;
      }

    } else {
      // Initial static background
      graphics.drawImage(background, 0, 0, window_w, window_h);
    }
  }

  // Draw the initial rocket
  function draw_stay_pooping(){

    var down_correction=6;
    var right_correction=13;

    graphics.drawImage(nojets,window_w/2-rocket_width/2+right_correction,down_correction+window_h/2-nojets_height/2,rocket_width,nojets_height);
  }

  // Draw the flying rocket
  function draw_flying(y){
    var down_correction=6;
    var right_correction=13;

    var xp=window_w/2-rocket_width/2+right_correction;
    var yp=down_correction+window_h/2-jets_height/2 - y;

    draw_jets(graphics,xp,yp,scale);

    //graphics.drawImage(jets,xp,yp,rocket_width,jets_height);
 
  }

  //startup:
  draw_bg();

  var fly_counter=20;
  var is_flying=0;

  function start_flying(){

    fly_counter=20;
    //speed=1;
    is_flying=1;
  }

  function reset(){

    document.getElementById("liftoff").innerHTML="";
    is_flying=0;
    speed=1;
    fly_counter=20;
    is_base=1;
    darkness=0;
    star_shift=0;
    downmove=window_h/2-jets_height/2;

    if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
    }

    var countdownElement = document.getElementById("countdown-timer");
    if (countdownElement) {
        countdownElement.parentNode.removeChild(countdownElement);
    }
  }

  function populate_UI(){

    if(document.getElementById("liftoff").innerHTML!=document.getElementById("hidden_content").innerHTML) 
        document.getElementById("liftoff").innerHTML=document.getElementById("hidden_content").innerHTML;
  }

  function get_base(){
    if(is_flying==1)
      return 0;
    return is_base;
  }

  function restartCountdown() {
    if (countdown <= 0 || countdownInterval) return; // If already finished, do nothing

    countdownInterval = setInterval(function() {
        countdown--;
        
        if (countdown >= 0) {
            if (countdownElement) countdownElement.innerHTML = countdown;
        } else {
            clearInterval(countdownInterval);
            countdownInterval = null;
            document.body.removeChild(countdownElement);
            is_counting_down = false;

            // Stop countdown sound
            countdownSound.pause();
            countdownSound.currentTime = 0;

            // Play launch sound
            flightSound.play();

            // Start the rocket launch
            start_flying();
        }
    }, 1000);
  } 

  // Countdown function to display counter before launch
  function startCountdown() {
    if (is_counting_down) return; // Prevent multiple countdowns

    is_counting_down = true;

    // Create or reuse countdown display
    if (!countdownElement) {
        countdownElement = document.createElement("div");
        countdownElement.id = "countdown-timer";
        document.body.appendChild(countdownElement);
    }

    countdownElement.style.position = "fixed";
    countdownElement.style.top = "50%";
    countdownElement.style.left = "50%";
    countdownElement.style.transform = "translate(-50%, -50%)";
    countdownElement.style.fontSize = "250px";
    countdownElement.style.color = "white";
    countdownElement.style.zIndex = "20";

    countdownElement.innerHTML = countdown;

    // Play countdown sound
    countdownSound.play();

    restartCountdown(); // Start or resume countdown
  }

  function looped(){
    if (isPaused) return;
    
    // if the window got resized
    window_h = window.innerHeight
    window_w = window.innerWidth;
    
    draw_bg();

    if(is_flying==1){
      draw_flying(fly_counter);

      fly_counter += speed;
      speed += acceleration;

      if(fly_counter>window_h-jets_height-jets_height/2){
       fly_counter=window_h;
        //speed=1;
        is_flying=0;
        is_base=0;
        //or do whatever
      }
    }else{
      if(is_base==1){
        draw_stay_pooping();
      }else{
        if (!isPaused) {
          populate_UI();
        }
      }
    }

    animationFrameId = requestAnimationFrame(looped);
  }

  looped();

</script>

  <!-- key handlers-->
  <script>

    document.addEventListener('keydown', onkey);
    function onkey(e){
      if(e.key == ' ' && get_base()==1 && !is_counting_down){
        startCountdown();
        if(document.getElementById("welcome") != null)
          document.getElementById("welcome").remove();
      }

      if(e.key == 'r')
        reset();
    }

    // Stop flight music when any navigation button is clicked
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', function (e) {
        flightSound.pause();
        flightSound.currentTime = 0; // Reset music to the beginning
      });
    });
  </script>

</html>
