<!DOCTYPE html>
<html lang="en">
<head>
    <title>Psyche Asteroid Game</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Starry Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            overflow: hidden;
            z-index: -1; /* Keeps it behind game elements */
        }

        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle infinite alternate ease-in-out;
        }

        /* Different Star Sizes */
        .star:nth-child(3n) { width: 3px; height: 3px; }
        .star:nth-child(5n) { width: 4px; height: 4px; }

        /* Twinkling Effect */
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #asteroid {
            position: relative;
            width: 400px;
            height: 400px;
            background: url('psyche_asteroid.png') no-repeat center/contain;
        }

        .hotspot {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: border-color 0.2s ease-in-out;
        }

        .hotspot:hover, .hotspot.selected {
            border-color: white;
        }

        #satellite {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('psyche_satellite.png') no-repeat center/contain;
            animation: orbit 15s linear infinite;
        }

        @keyframes orbit {
            0%   { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }

        #info-pane {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            width: 300px;
            border: 2px solid white;
        }

        #close-btn {
            margin-top: 10px;
            padding: 5px;
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<!-- Starry Background (Behind Everything) -->
<div class="background-container">
    <div class="stars-container"></div>
</div>

<!-- Game Container -->
<div id="game-container">
    <div id="asteroid">
        <div class="hotspot" style="top: 30%; left: 40%;" onclick="showInfo(this, 'Crater A', 'This crater is believed to be one of the oldest impact sites on Psyche.')"></div>
        <div class="hotspot" style="top: 60%; left: 70%;" onclick="showInfo(this, 'Metal Deposit', 'This region has a high concentration of nickel and iron, indicating Psycheâ€™s metallic nature.')"></div>
        <div class="hotspot" style="top: 50%; left: 20%;" onclick="showInfo(this, 'Magnetic Anomaly', 'Scientists detected unusual magnetic readings in this area, suggesting remnants of a planetary core.')"></div>
    </div>

    <div id="satellite"></div>
</div>

<!-- Info Pane -->
<div id="info-pane">
    <h2 id="info-title">Title</h2>
    <p id="info-text">Description</p>
    <button id="close-btn" onclick="closeInfo()">Close</button>
</div>

<script>
    let selectedHotspot = null;

    function showInfo(element, title, text) {
        if (selectedHotspot) {
            selectedHotspot.classList.remove('selected');
        }

        selectedHotspot = element;
        selectedHotspot.classList.add('selected');

        document.getElementById('info-title').innerText = title;
        document.getElementById('info-text').innerText = text;
        document.getElementById('info-pane').style.display = 'block';
    }

    function closeInfo() {
        document.getElementById('info-pane').style.display = 'none';

        if (selectedHotspot) {
            selectedHotspot.classList.remove('selected');
            selectedHotspot = null;
        }
    }

    // Generate Random Stars (Same as Main Menu)
    document.addEventListener("DOMContentLoaded", function () {
        const starsContainer = document.querySelector(".stars-container");

        for (let i = 0; i < 500; i++) {  // Adjust number of stars here
            let star = document.createElement("div");
            star.classList.add("star");
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = (Math.random() * 5 + 3) + "s";  // Twinkle speed varies
            starsContainer.appendChild(star);
        }
    });

</script>

</body>
</html>
