<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Educational Page</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .fancy_border_popup {
            background-color: rgba(0, 0, 0, 0.9);
            border: 3px solid white;
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .fancy_button {
            background-color: #444;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
      
        .fancy_button:hover {
            background-color: #666;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #asteroid {
            position: relative;
            width: 400px;
            height: 400px;
            background: url('psyche_asteroid.png') no-repeat center/contain;
        }

        .hotspot {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: border-color 0.2s ease-in-out;
        }

        .hotspot:hover {
            border-color: white;
        }

        .hotspot.selected {
            border-color: white;
        }

        #satellite {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('psyche_satellite.png') no-repeat center/contain;
            animation: orbit 15s linear infinite;
        }

        @keyframes orbit {
            0%   { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }

        #info-pane {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            width: 300px;
            border: 2px solid white;
        }

        #close-btn {
            margin-top: 10px;
            padding: 5px;
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="instructionsOverlay" style="
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.8); color: white; display: flex;
    flex-direction: column; justify-content: center; align-items: center; z-index: 2000;">
    <div class="fancy_border_popup">
        <center><h3>How to Play</h3></center>
        <ul style="text-align: left;">
            <li>Discover new areas on the Psyche Asteroid.</li>
            <li>Hover your mouse over certain areas to reveal a hotspot!</li>
            <li>Click on the hotspots to learn more about Psyche!</li>
            <li>Press Esc to pause the game</li>
        </ul>
        <center>
            <button id="startGameBtn" class="fancy_button">Start Game</button>
        </center>
    </div>
</div>

<!-- Main hotspot content -->
<div id="game-container">
    <div id="asteroid">
        <div class="hotspot" style="top: 30%; left: 40%;" 
             onclick="showInfo(this, 'Crater A', 'This crater is believed to be one of the oldest impact sites on Psyche.')"></div>
        <div class="hotspot" style="top: 60%; left: 70%;" 
             onclick="showInfo(this, 'Metal Deposit', 'This region has a high concentration of nickel and iron, indicating Psycheâ€™s metallic nature.')"></div>
        <div class="hotspot" style="top: 50%; left: 20%;" 
             onclick="showInfo(this, 'Magnetic Anomaly', 'Scientists detected unusual magnetic readings in this area, suggesting remnants of a planetary core.')"></div>
    </div>
    <div id="satellite"></div>
</div>

<div id="info-pane">
    <h2 id="info-title">Title</h2>
    <p id="info-text">Description</p>
    <button id="close-btn" onclick="closeInfo()">Close</button>
</div>

<script>
    let paused = false;
    let selectedHotspot = null;

    function showInfo(element, title, text) {
        if (paused) return;

        if (selectedHotspot) {
            selectedHotspot.classList.remove('selected');
        }

        selectedHotspot = element;
        selectedHotspot.classList.add('selected');

        document.getElementById('info-title').innerText = title;
        document.getElementById('info-text').innerText = text;
        document.getElementById('info-pane').style.display = 'block';
    }

    function closeInfo() {
        document.getElementById('info-pane').style.display = 'none';

        if (selectedHotspot) {
            selectedHotspot.classList.remove('selected');
            selectedHotspot = null;
        }
    }

    const menuOverlay = document.createElement('div');
    menuOverlay.classList.add('fancy_border_popup');
    menuOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    menuOverlay.style.color = 'white';
    menuOverlay.style.position = 'fixed';
    menuOverlay.style.top = '50%';
    menuOverlay.style.left = '50%';
    menuOverlay.style.transform = 'translate(-50%, -50%)';
    menuOverlay.style.zIndex = '1000';
    menuOverlay.style.display = 'none';
    menuOverlay.style.flexDirection = 'column';
    menuOverlay.style.justifyContent = 'center';
    menuOverlay.style.alignItems = 'center';
    document.body.appendChild(menuOverlay);

    const resumeButton = document.createElement('button');
    resumeButton.textContent = 'Resume Game';
    resumeButton.style.margin = '10px';
    resumeButton.style.padding = '10px 20px';
    resumeButton.style.fontSize = '18px';

    const restartButton = document.createElement('button');
    restartButton.textContent = 'Restart Game';
    restartButton.style.margin = '10px';
    restartButton.style.padding = '10px 20px';
    restartButton.style.fontSize = '18px';

    const mainMenuButton = document.createElement('button');
    mainMenuButton.textContent = 'Main Menu';
    mainMenuButton.style.margin = '10px';
    mainMenuButton.style.padding = '10px 20px';
    mainMenuButton.style.fontSize = '18px';

    menuOverlay.appendChild(resumeButton);
    menuOverlay.appendChild(restartButton);
    menuOverlay.appendChild(mainMenuButton);

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            togglePause();
        }
    });

    function togglePause() {
        paused = !paused;
        menuOverlay.style.display = paused ? 'flex' : 'none';

        const satellite = document.getElementById('satellite');

        if (paused) {
            satellite.style.animationPlayState = 'paused';
        } else {
            satellite.style.animationPlayState = 'running';
        }
    }

    resumeButton.addEventListener('click', () => {
        togglePause();
    });

    restartButton.addEventListener('click', () => {
        location.reload();
    });

    mainMenuButton.addEventListener('click', () => {
        location.href = '../index.html';
    });

    document.getElementById('startGameBtn').addEventListener('click', () => {
        document.getElementById('instructionsOverlay').style.display = 'none';
    });
</script>

</body>
</html>
